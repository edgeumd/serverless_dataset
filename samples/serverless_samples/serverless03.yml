# https://github.com/PedroDousseau/minion-shop/blob/master/backend/services/restApi/serverless.yml

# NOTE: update this with your service name
service: aum-api

# Create an optimized package for our functions
package:
  individually: true

plugins:
  - serverless-bundle # Package our functions with Webpack
  - serverless-offline
  - serverless-dotenv-plugin # Load .env as environment variables
  - serverless-step-functions

provider:
  name: aws
  runtime: nodejs10.x
  stage: prod
  region: sa-east-1
  # To load environment variables externally
  # rename env.example to .env and uncomment
  # the following line. Also, make sure to not
  # commit your .env.
  #
  #environment:
  #  SAMPLE_ENV_VAR: ${env:SAMPLE_ENV_VAR}

  # These environment variables are made available to our functions
  # under process.env.
  environment:
    tableName: productCatalog
    orderTable: orders
    emailSender: minion.shop.app@gmail.com
    sendGridApiKey: ${env:SENDGRID_API_KEY}

  # 'iamRoleStatements' defines the permission policy for the Lambda function.
  # In this case Lambda functions are granted with permissions to access DynamoDB.
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Scan
        - dynamodb:Query
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
        - dynamodb:DescribeTable
      Resource: "arn:aws:dynamodb:sa-east-1:*:*"

functions:
  list-products:
    handler: products/list.main
    events:
      - http:
          path: products
          method: get
          cors: true

  create-products:
    handler: products/create.main
    events:
      - http:
          path: products
          method: post
          cors: true
          authorizer: aws_iam

  list-user-orders:
    handler: orders/getByUser.main
    events:
      - http:
          path: orders/{userId}
          method: get
          cors: true
          authorizer: aws_iam

  create-orders:
    handler: orders/create.main
    events:
      - http:
          path: orders
          method: post
          cors: true
          authorizer: aws_iam

  send-email:
    handler: email/send.main
    events:
      - http:
          path: email
          method: post
          cors: true
          authorizer: aws_iam

stepFunctions:
  stateMachines:
    checkout:
      events:
        - http:
            path: checkout
            method: POST
            cors: true
            authorizer: aws_iam
      definition:
        Comment: "Checkout example"
        StartAt: CreateOrder
        States:
          CreateOrder:
            Type: Task
            Resource: "arn:aws:lambda:sa-east-1:697420175218:function:aum-api-prod-create-orders"
            Next: SendEmail
          SendEmail:
            Type: Task
            Resource: "arn:aws:lambda:sa-east-1:697420175218:function:aum-api-prod-send-email"
            End: true

resources:
  # API Gateway Errors
  - ${file(../../resources/api-gateway-errors.yml)
